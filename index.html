<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>input输入框聚焦动画特效</title>

	<link rel="stylesheet" type="text/css" href="css/input-style.css">

</head>
<body>



	<div class="banner"><img src="image/banner.jpg" alt=""></div>
	<h2>代取快递(限深圳大学内)</h2>
	<div class="person_message">
		<h3 class="person_message_title">个人信息</h3>
		<a href="address.html" class="change_address">选择地址</a>

		<div class="col col-1">
			<input class="effect-19" type="text" placeholder="">
		    <label>姓名 </label>
		    <span class="focus-border">
		    	<i></i>
		    </span>
		</div>

		<div class="col col-2">
			<input class="effect-19" type="number" placeholder="">
		    <label>电话 </label>
		    <span class="focus-border">
		    	<i></i>
		    </span>
		</div>	

		<div class="col col-3">
			<input class="effect-19" type="text" placeholder="">
		    <label>住址 </label>
		    <span class="focus-border">
		    	<i></i>
		    </span>
		</div>	 
	</div>

	<div class="infoma">
		<h3 class="infoma_title">取件信息</h3>
		<div class="col col-4">
			<textarea class="effect-20"  ></textarea> 
		    <label>取件短信粘贴</label>
		    <span class="focus-border">
		    	<i></i>
		    </span>
		</div>	
		<p class="tip">若无短信，请填写取件地址及快递公司</p>
	</div>

	<div class="remark">
		<h3 class="remark_title">备注</h3>
		<div class="col col-4">
			<input class="effect-21" type="text" placeholder="">
		    <label>其它特别说明 </label>
		    <span class="focus-border">
		    	<i></i>
		    </span>
		</div>	
	</div>

	<div class="money">
		代取费
		<span>1元</span>
	</div>

	<button class="submit" type="submit">提交</button>

	
	<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script>
	// JavaScript for label effects only
		$(window).load(function(){
			$(".col input").val("");
			
			$(".col input,.col textarea").focusout(function(){
				if($(this).val() != ""){
					$(this).addClass("has-content");
				}else{
					$(this).removeClass("has-content");
				}
			})
		});
	</script>


</body>
</html>
