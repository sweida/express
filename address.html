<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" href="css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="css/input-style.css">
</head>
<body>
	<div class="address_box">

			<ul  class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a class="confirmBtn mui-btn mui-btn-delete">删除</a>
					</div>
					<div class="mui-slider-handle">
						<span>施伟达</span>
						<span>13798661922</span>
						<p>南二宿舍208南二宿舍20</p>
						<a href="javascript:;" class="change"></a>
					</div>	
				</li>

				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a class="confirmBtn mui-btn mui-btn-delete">删除</a>
					</div>
					<div class="mui-slider-handle">
						<span>施伟达</span>
						<span>13798661922</span>
						<p>南二宿舍208南二宿舍20</p>
						<a href="javascript:;" class="change"></a>
					</div>		
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a id="confirmBtn" class="mui-btn mui-btn-delete">删除</a>
					</div>
					<div class="mui-slider-handle">
						<span>施伟达</span>
						<span>13798661922</span>
						<p>南二宿舍208南二宿舍20</p>
						<a href="javascript:;" class="change"></a>
					</div>			
				</li>
			</ul>
			<div id="info"></div>
	</div>
	<div class="add_address">
		<a href="new_address.html"><span>+</span> 新增地址</a>
		
	</div>

	<!-- <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script> -->
	<script src="js/mui.min.js"></script>

	<script>
			document.getElementById("confirmBtn").addEventListener('tap', function() {
				var btnArray = ['否', '是'];
				mui.confirm('是否删除该地址？', '提示', btnArray, function(e) {
					if (e.index == 1) {
						info.innerText = '删除成功';
					} else {
						info.innerText = '取消删除'
					}
				})
			});
	</script>
</body>
</html>
