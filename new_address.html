<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>新建地址</title>
	<link rel="stylesheet" type="text/css" href="css/input-style.css">
</head>
<body>
	<div class="new_box">
		<div class="new_add_title">添加新地址(限深大内)</div>
		<div class="col col-3">
			<input class="effect-19" type="text" placeholder="">
		    <label>姓名</label>
		    <span class="focus-border">
		    	<i></i>
		    </span>
		</div>
		<div class="col col-3">
			<input class="effect-19" type="number" placeholder="">
		    <label>电话</label>
		    <span class="focus-border">
		    	<i></i>
		    </span>
		</div>
		<div class="col col-3">
			<input class="effect-19" type="text" placeholder="">
		    <label>住址</label>
		    <span class="focus-border">
		    	<i></i>
		    </span>
		</div>

		<button class="new_submit" type="submit">提交</button>
	</div>



	<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script>
		$(window).load(function(){
			$(".col input").val("");
			
			$(".col input,.col textarea").focusout(function(){
				if($(this).val() != ""){
					$(this).addClass("has-content");
				}else{
					$(this).removeClass("has-content");
				}
			})
		});
	</script>


</body>
</html>
